<!DOCTYPE html>
<html>
<head>
    <title>Student Exam Performance Indicator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 600px;
            background: #1f1f2e;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.6);
            margin-top: 50px;
        }

        h1 {
            font-weight: bold;
            text-align: center;
            color: #ff9f1c;
        }

        legend {
            color: #e0e0e0;
            font-size: 1.2rem;
            margin-bottom: 15px;
            border-bottom: 2px solid #ff9f1c;
            display: inline-block;
            padding-bottom: 5px;
        }

        .form-control, .form-select {
            border-radius: 12px;
            border: none;
            padding: 12px;
            background: #2c2c44;
            color: #fff;
        }

        .form-control:focus, .form-select:focus {
            box-shadow: 0 0 10px #ff9f1c;
            border: none;
            background: #343456;
            color: #fff;
        }

        .btn-primary {
            background: #ff9f1c;
            border: none;
            padding: 12px;
            font-weight: bold;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #ff6f00;
            transform: scale(1.05);
        }

        h2 {
            margin-top: 30px;
            text-align: center;
            font-weight: bold;
            color: #4cd137;
            background: rgba(76, 209, 55, 0.1);
            padding: 15px;
            border-radius: 15px;
        }

        option {
            color: black; /* For dropdown readability */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Exam Performance Indicator</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post" class="mt-4">

            <legend>Student Exam Performance Prediction</legend>

            <!-- Gender -->
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-select" name="gender" required>
                    <option selected disabled value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <!-- Race/Ethnicity -->
            <div class="mb-3">
                <label class="form-label">Race or Ethnicity</label>
                <select class="form-select" name="race_ethnicity" required>
                    <option selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <!-- Parental Education -->
            <div class="mb-3">
                <label class="form-label">Parental Level of Education</label>
                <select class="form-select" name="parental_level_of_education" required>
                    <option selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>

            <!-- Lunch -->
            <div class="mb-3">
                <label class="form-label">Lunch Type</label>
                <select class="form-select" name="lunch" required>
                    <option selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <!-- Test Preparation -->
            <div class="mb-3">
                <label class="form-label">Test Preparation Course</label>
                <select class="form-select" name="test_preparation_course" required>
                    <option selected disabled value="">Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <!-- Reading Score -->
            <div class="mb-3">
                <label class="form-label">Reading Score out of 100</label>
                <input class="form-control" type="number" name="reading_score"
                       placeholder="Enter your Reading score" min="0" max="100" required />
            </div>

            <!-- Writing Score -->
            <div class="mb-3">
                <label class="form-label">Writing Score out of 100</label>
                <input class="form-control" type="number" name="writing_score"
                       placeholder="Enter your Writing score" min="0" max="100" required />
            </div>

            <!-- Submit -->
            <div class="mb-3">
                <input class="btn btn-primary w-100" type="submit" value="Predict your Maths Score" />
            </div>
        </form>

        <!-- Prediction Result -->
        {% if results %}
            <h2>The predicted Math score is <strong>{{ results }}</strong></h2>
        {% endif %}
    </div>
</body>
</html>
